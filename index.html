<!DOCTYPE html>
<html lang="en">
<head>

<body>


    <div class="container">

        <h1>hh</h1>
        <div class="top">
            <div class="black">
                <p>Text color Picker</p>
                <input type="color" id="colorPicker" class="form-control">
            </div>
            <div class="black">
                <p>BackGround</p>
                <input type="color" id="canvasColor" class="form-control">
            </div>
            <div class="black">
                <p>Font size</p>
                <select name="" id="font-size">
                    <option value="5">5px</option>
                    <option value="10">10px</option>
                    <option value="15">15px</option>
                    <option value="20">20px</option>
                </select>
            </div>
        </div>

        <div class="mid">
            <canvas class="mycanvas" width="800" height="500" id="mycanvass" ></canvas>
        </div>

        <div class="end">
            <button type="button" class="bnt bnt-clear" id="clearButton">Clear</button>
            <button type="button" class="bnt bnt-save" id="save">Save & download</button>
            <button type="button" class="bnt bnt-danger" id="Retrive">Retrive Previous</button>
        </div>
        <div class="footer"><h4>&copy;Prashanth ~Hunt UR Fasion</h4></div>
        
    </div>
